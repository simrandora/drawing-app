<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center bg-info">
    <div>-
      <a href="landing.html">
        <button class="button1">Back</button>
      </a>
    </div>
    <div class="container d-flex flex-wrap p-2 gap-2" style="max-width: 1050px;"  >
      <section class="tools-board bg-white rounded-3" style="width: 210px; padding: 15px 22px 0 ">  
        <div class="row container row " style="height: 160px;" >
          <label class="title" >Shapes</label>
          <ul class="options "style= margin: 0px 0 0 5px;">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
          
           </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option ">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors  ">
          <label class="title">Colors</label>
          <ul class="options ">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
          </ul>
          <label class="title">Color Picker</label>
          <div class="option1">
            <input type="color" id="color-picker" value="#4A98F7">
          </div>
        </div>
        <div class="row buttons ">
          <button class="clear-canvas  btn btn-secondary mb-2   ">Clear Canvas</button>
          <button class="save-img btn btn-info ">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas style="height: 96vh;"></canvas>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
